<h1 class="topictitle1">ERROR SQLState</h1>


<div>
<p>When the underlying JDBC driver returns an <em>SQLException</em>, <samp class="codeph">ij</samp> displays the <em>SQLException</em> message
with the prefix "ERROR SQLState". If the <em>SQLException</em> has no SQLState associated with it, the prefix "ERROR (no SQLState)"
is used.</p>
